name: Linting all code
on:
  push:
    branches: [main]
jobs:
  lint-prettier:
    name: Lint-prettier
    runs-on: ubuntu-latest
    steps:
      - name: npm install
        run: npm install
      - name: stylelint
        run: npm run lint:prettier
  lint-styles:
    name: Lint-styles
    runs-on: ubuntu-latest
    steps:
      - name: npm install
        run: npm install
      - name: stylelint
        run: npm run lint:styles
  lint-scripts:
    name: Lint-scripts
    runs-on: ubuntu-latest
    steps:
      - name: npm install
        run: npm install
      - name: stylelint
        run: npm run lint:scripts
  lint-knip:
    name: Lint-knip
    runs-on: ubuntu-latest
    steps:
      - name: npm install
        run: npm install
      - name: check-knip
        run: npm run lint:knip